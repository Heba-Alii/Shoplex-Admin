<body>
    <header class="header">

        <div class="row justify-content-center">
            <div class="col-xl-3 col-lg-2">
                <div class="header__logo">
                    <a href="./DashBoard.html"><img src="img/ShopLex Banner.png"></a>
                </div>
            </div>
            <div class="col-xl-6 col-lg-7 ">
                <nav class="header__menu ">
                    <ul class="justify-content-between">
                        <li class="active mr-4"><a href="./DashBoard.html">DashBoard</a></li>
                        <li class="mr-4"><a href="./Orders.html">Orders</a></li>
                        <li class="mr-4"><a href="./Products.html">Products</a></li>
                        <li class=" mr-4"><a href="./Sellers.html">Sellers</a></li>
                        <li class=" mr-4"><a href="./Reports.html">Reports</a></li>

                    </ul>
                </nav>
            </div>
            <div class="col-lg-3">
                <div class="header__right">

                    <ul class="header__right__widget">
                        <li><span><i class="fas fa-sign-out-alt" onclick="dashboard.logout()"></i></span></li>

                    </ul>

                </div>
            </div>

        </div>
    </header>




    <div class="main-content-inner container">

        <div class="sales-report-area mt-2 mb-4">
            <div class="row justify-content-between">
                <div class="col-md-6 ">
                    <div class="single-report mb-xs-30">
                        <div class="s-report-inner pr--20 pt--30 mb-3">

                            <div class="s-report-title d-flex justify-content-between">
                                <h4 class="header-title mb-0" ;>ALL USERS</h4>
                                <p id="TotalUsers"></p>
                            </div>
                            <div class="d-flex justify-content-between pb-2">
                                <span id="TotalNewUsers" style="color: #1cb0ff;"></span>
                                <span id="TotalOldUsers" style="color: #ff9633;"></span>
                            </div>
                        </div>
                        <canvas id="coin_sales1" height="200"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="single-report mb-xs-30">
                        <div class="s-report-inner pr--20 pt--30 mb-3">

                            <div class="s-report-title d-flex justify-content-between">
                                <h4 class="header-title mb-0">ALL SELLERS</h4>
                                <p id="TotalSeller"></p>
                            </div>
                            <div class="d-flex justify-content-between pb-2">
                                <span id="TotalNewSellers" style="color: #1cb0ff;"></span>
                                <span id="TotalDeleteSellers" style="color: #ff9633;"></span>
                            </div>
                        </div>
                        <canvas id="coin_sales2" height="200"></canvas>
                    </div>
                </div>

            </div>
        </div>





    </div>
    <section class="container">
        <div class="row">

            <div class="col-md-4 coin-distribution mb-4">
                <div class="card h-full">
                    <div class="card-body">


                        <div class="d-flex justify-content-between pb-2 ">
                            <h4 class="header-title mb-0">Fashion</h4>
                            <span id="TotalFashion"></span>
                        </div>
                        <div id="Fashion"></div>
                    </div>
                </div>

            </div>


            <div class="col-md-4 coin-distribution  mb-4">
                <div class="card h-full">
                    <div class="card-body">
                        <div class="d-flex justify-content-between pb-2">
                            <h4 class="header-title mb-0">Health Care</h4>
                            <span id="ToalHealthCare"></span>
                        </div>
                        <div id="Health-care"></div>
                    </div>
                </div>

            </div>

            <div class="col-md-4 coin-distribution  mb-4">
                <div class="card h-full">
                    <div class="card-body">

                        <div class="d-flex justify-content-between pb-2">
                            <h4 class="header-title mb-0">Phones and Tablets</h4>
                            <span id="TotalPhones"></span>
                        </div>
                        <div id="Phone-and-Tablets"></div>
                    </div>
                </div>

            </div>

            <div class="col-md-4 coin-distribution  mb-4">
                <div class="card h-full">
                    <div class="card-body">

                        <div class="d-flex justify-content-between pb-2">
                            <h4 class="header-title mb-0">Electronics</h4>
                            <span id="TotalElectronics"></span>
                        </div>
                        <div id="Electronics"></div>
                    </div>
                </div>

            </div>

            <div class="col-md-4 coin-distribution  mb-4">
                <div class="card h-full">
                    <div class="card-body">

                        <div class="d-flex justify-content-between pb-2">
                            <h4 class="header-title mb-0">Accessories</h4>
                            <span id="TotalAccessories"></span>
                        </div>
                        <div id="Accessories"></div>
                    </div>
                </div>

            </div>

            <div class="col-md-4 coin-distribution  mb-4">
                <div class="card h-full">
                    <div class="card-body">

                        <div class="d-flex justify-content-between pb-2">
                            <h4 class="header-title mb-0">Books</h4>
                            <span id="TotalBooks"></span>
                        </div>
                        <div id="Books"></div>
                    </div>
                </div>

            </div>

        </div>
    </section>
    <section>
        <div class="container pb-5 mt-5">
            <div class="row align-content-start">
                <div class="col  ">
                    <div class="row">
                        <h2 style=" margin-bottom: 8px; color: #ff9633;">Admin User List</h2>



                        <table class="table table-bordered text-center">
                            <thead style="color:gray;">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Image</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Email</th>
                                    <th class="pr-5 pl-5" scope="col">Date</th>
                                    <th scope="col">Phone</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">User/Seller</th>


                                </tr>
                            </thead>
                            <tbody id="userList">





                            </tbody>
                        </table>


                    </div>
                </div>


            </div>


        </div>

    </section>
    <section>
        <div class="container pb-5 mt-5">
            <div class="row align-content-start">
                <div class="col  ">
                    <div class="row">
                        <h2 style=" margin-bottom: 8px; color: #ff9633;">Recent Visits</h2>



                        <table class="table  table-bordered text-center">
                            <thead style="color:gray;">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Image</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">E-mail</th>
                                    <th scope="col">Phone</th>
                                    <th scope="col">Date/Time</th>

                                    



                                </tr>
                            </thead>
                            <tbody id="recentVisit">





                            </tbody>
                        </table>


                    </div>
                </div>


            </div>


        </div>

    </section>
